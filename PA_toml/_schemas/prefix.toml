# _schemas/prefix.toml
#
# This file defines the map keys that are allowed in PA's `_config/prefix.toml`
# file, with terse descriptions of leaf nodes.  It also lists processing rules
# (eg, required key paths).

# Required keys

  _required   = 'meta, meta.id_str, prefix'

# Allowed keys

[ meta ]

  id_str      = 'identification string for file'

