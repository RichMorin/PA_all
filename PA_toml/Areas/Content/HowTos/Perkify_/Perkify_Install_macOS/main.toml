### Infrastructure

Before you can use Perkify, you'll need to install
[VirtualBox]{ext_wp|VirtualBox} and [Vagrant]{ext_wp|Vagrant_(software)}.
These steps are typically performed using a web browser and your host's
default installation software.

After skimming the [Download VirtualBox
]{https://www.virtualbox.org/wiki/Downloads} page,
click the "OS X hosts" link.
This will download a DMG file (e.g., `VirtualBox-6.1.0-135406-OSX.dmg`).
Follow the normal Apple installation procedure, accepting all defaults.

Now, proceed to the [Download Vagrant]{
https://www.vagrantup.com/downloads.html} page
and click the "64-bit" link under "macOS".
This will download a DMG file (e.g., `vagrant_2.2.6_x86_64.dmg`).
Follow the normal Apple installation procedure, accepting all defaults.

