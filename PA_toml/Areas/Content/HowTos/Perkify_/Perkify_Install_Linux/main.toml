If you're running something else on your host machine,
go back to the [Perkify Install]{con_how|Perkify_Install} page and try again!

### Infrastructure

Before you can use Perkify, you'll need to install
[VirtualBox]{ext_wp|VirtualBox} and [Vagrant]{ext_wp|Vagrant_(software)}.
These steps are typically performed using a web browser and your host's
default installation software.

*Note:*
At this writing, the current version of Vagrant (2.2.6)
is incompatible with the current version of VirtualBox (6.1.0).
The notes below have ben modified to reflect this snafu...

After skimming the [Download VirtualBox
]{https://www.virtualbox.org/wiki/Downloads} page, proceed to the
[Download VirtualBox (Old Builds): VirtualBox 6.0
]{https://www.virtualbox.org/wiki/Download_Old_Builds_6_0} page.
Then, under the "VirtualBox 6.0.14" heading,
click the link for the appropriate Linux distribution.

Now, install the appropriate Vagrant distribution from the
[Download Vagrant]{https://www.vagrantup.com/downloads.html} page.
Several specific Linux distributions are supported
(e.g., Debian, Fedora, openSUSE, Oracle, Ubuntu),
along with a generic "All distributions" variant.

