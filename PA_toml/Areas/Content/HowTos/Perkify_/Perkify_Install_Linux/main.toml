### Infrastructure

Before you can use Perkify, you'll need to install
[VirtualBox]{ext_wp|VirtualBox} and [Vagrant]{ext_wp|Vagrant_(software)}.
These steps are typically performed using a web browser and your host's
default installation software.

After skimming the [Download VirtualBox
]{https://www.virtualbox.org/wiki/Downloads} page,
proceed to the [Download VirtualBox for Linux Hosts
]{https://www.virtualbox.org/wiki/Linux_Downloads} page.
This describes VirtualBox installation procedures
for a number of Linux distributions.
The notes look pretty complete, but be sure to let us know about any problems!

Now, install the appropriate Vagrant distribution from the
[Download Vagrant]{https://www.vagrantup.com/downloads.html} page.
Some specific Linux distributions are supported
(e.g., Arch, Centos, Debian), along with a generic "Linux" variant.
Be sure to select the "64-bit" option, if applicable.

