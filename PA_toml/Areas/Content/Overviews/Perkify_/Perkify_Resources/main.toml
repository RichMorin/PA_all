#### Debian New Maintainers' Guide

The "Debian New Maintainers' Guide" contains a great deal of information on
creating Debian packages, etc.  Here are some links:

- [Debian New Maintainers' Guide
  ]{https://www.debian.org/doc/manuals/maint-guide/index.en.html}

### Linux

There are hundreds of Linux distributions, each with its own "secret sauce".
There are also hundreds of books and web sites on Linux.
Here are a few pointers to information for "newbies".

- [Linux Beginner Tutorials
  ]{https://www.linux.org/forums/linux-beginner-tutorials.123}

- [The Linux command line for beginners
  ]{https://tutorials.ubuntu.com/tutorial/command-line-for-beginners}

- [UNIX / LINUX Tutorial
  ]{https://www.tutorialspoint.com/unix/index.htm}

### Vagrant

Although [Vagrant: Up and Running]{ext_am|B00D3VH4IO}
is a bit dated, it's still a very useful reference.
I also recommend skimming some of the online documentation, including:

- [Command-Line Interface
