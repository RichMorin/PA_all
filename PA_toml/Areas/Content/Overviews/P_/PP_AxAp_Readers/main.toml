- [On Screen Reader Detection
  ]{https://adrianroselli.com/2014/03/on-screen-reader-detection.html}

- [Screen Reader Keyboard Shortcuts and Gestures
  ]{https://dequeuniversity.com/screenreaders}

- [Screen readers
  ]{https://www.afb.org/blindness-and-low-vision/using-technology/
    assistive-technology-products/screen-readers}

