[ about ]

  precis      = 'notes on control key use in AxAp'

  verbose     = '''
Clearly, AxAp needs to play nicely with screen readers.
Making this rather difficult, there are quite a few screen readers.
Also (in general), a web server can't tell which reader is being used.

### Hot Keys

- BRLTTY uses ControlLeft, Shiftleft, and numeric keypad keys on full keyboards.
  On laptops, it can make use of Caps Lock, Delete, etc.

- Jaws uses the Insert key (on the numeric keypad) to modify the behaviour
  of other keys on a desktop keyboard.  On a laptop keyboard, it can use
  the Caps lock key.  Either way, this is known as the Jaws key.

- Narrator is the integrated screen reader available in Windows.
  In Windows 10, turn Narrator on/off with Windows + Enter.
  Narrator uses the Caps lock key to modify the behaviour of other keys
  on a desktop or laptop keyboard.  This is known as the Narrator key.

- NVDA uses the Insert key (on the numeric keypad) to modify the behaviour
  of other keys on a desktop keyboard.  On a laptop keyboard, it can use
  the Caps lock key.  Either way, this is known as the NVDA key.

- Orca can be toggled using the Alt + Super + S keyboard shortcut. 

- VoiceOver uses the Control + Option keys to modify the behaviour of other keys.
  This is known as the VoiceOver (VO) key.

### Resources

