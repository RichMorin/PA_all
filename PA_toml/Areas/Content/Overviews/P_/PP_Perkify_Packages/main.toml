### Discussion

The easiest way to get an idea of what kinds of packages we've added
is to scan down the first column in the preceding table.
Many of the package names may be familiar to you,
even if you've never tried them out.
Then, click on the "Notes" header.
This will re-sort the table alphabetically by that column,
bringing some related items into close proximity.

Here are a few comments on the results you'll encounter.
Because some packages fall into multiple categories,
you should expect a certain amount of duplication.

#### Administration

- network admin utilities - bridge-utils, dnsmasq, hostapd, httptunnel,
                            Netatalk, Syncthing
- system admin utilities  - Direvent, dosfstools, GNU Interactive Tools,
                          	gnuit, GNU Privacy Guard

#### Audio

Audio support (e.g., communication, music, speech) is an important target.

- audio processors        - SoX
- ear/music trainers      - GNU Solfege
- ebook readers           - DAISY Player
- music players           - MPD
- music typesetters       - GNU Denemo
- screen readers          - Fenrir, Orca, yasr
- speech synthesizers     - eSpeak NG, espeakup, speechd
- VOIP clients            - Linphone, Mumble

#### Braille

Braille support is very important to blind users.

- braille output          - BRLTTY
- braille translators     - liblouis
- screen readers          - Fenrir, Orca, yasr

#### Communication

- email clients           - Alot, Alpine, Mutt, Sup
- IRC clients             - ii, ircII, irssi, ScrollZ, sic, WeeChat
- Jabber/XMPP clients     - Poezio, Profanity
- VOIP clients            - Linphone, Mumble

#### Document Preparation

- graph visualizers       - Graphviz
- interactive notebooks   - Jupyter Notebook
- spell checkers          - GNU Spell
- text editors            - GNU emacs, JOE
- text processors         - Diction, Emacs Muse
- typing tutors           - GNU Typist
- word processors         - LibreOffice

#### Document Presentation

There are many document formats; we want to make them all accessible.

- document converters     - GNU a2ps, man2html, Pandoc, wkhtmltopdf, XeTeX
- document viewers        - Atril
- documentation tools     - Texinfo, XeTeX
- ebook readers           - DAISY Player
- interactive notebooks   - Jupyter Notebook
- OCR support             - GNU ocrad, OCRFeeder, OCRmyPDF, ocrodjvu, Tesseract
- PDF support             - OCRmyPDF, Xpdf
- plotting support        - GNU plotutils
- web browsers            - Elinks, GNOME Web, Links, Lynx, w3m

#### Games

- game programs           - GNU Chess, GNU Go
- text game engines       - Fizmo, Frotz

#### Graphics

- 3D modelers             - OpenSCAD
- graph visualizers       - Graphviz
- image processors        - ImageMagick, GIMP
- plotting support        - GNU plotutils, Jupyter Notebook

#### Mathematics

- desk calculators        - wcalc
- interactive notebooks   - Jupyter Notebook
- spreadsheets            - Gnumeric, LibreOffice
- mathematics support     - GNU Datamash, GNU PSPP, GNU R, JACAL

#### Programming

- interactive notebooks   - Jupyter Notebook (includes Python)
- programming support     - Elixir, Gforth, GNU Octave, GNU R, Ruby
- text editors            - GNU emacs, JOE

