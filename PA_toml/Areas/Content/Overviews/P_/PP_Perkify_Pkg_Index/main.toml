# con_ove|PP_Perkify_Pkg_Index/main.toml

[ meta ]

  actions     = 'publish'
  id_str      = 'PP_Perkify_Pkg_Index'
  title       = "Perkify - Package Index"

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'
  see_also    = 'con_ove|PP_Perkify_Packaging, con_ove|PP_Perkify_Pkg_List'

[ about ]

  precis      = "topical index to Perkify's installed packages"

  verbose     = '''
This page categorizes the software
that we explicitly install on [Ubuntu]{ext_wp|Ubuntu}
while creating [Perkify]{con_ove|PP_Perkify_Intro}.
See [Perkify - Package List]{PP_Perkify_Pkg_List} for a tabular presentation.

### Categories

The easiest way to get an idea of what kinds of packages we've added
is to scan down the first column in the preceding table.
Many of the package names may be familiar to you,
even if you've never tried them out.
Then, click on the "Notes" header.
This will re-sort the table alphabetically by that column,
bringing some related items into close proximity.

Here are a few comments on the results you'll encounter.
Because some packages fall into multiple categories,
you should expect a certain amount of duplication.

#### Administration

- network admin utilities - bridge-utils, dnsmasq, hostapd, httptunnel,
                            mitmproxy, Netatalk, Syncthing
- system admin utilities  - Direvent, dosfstools, GNU Interactive Tools,
                          	gnuit, GNU Privacy Guard, storebackup

#### Audio

Audio support (e.g., communication, music, speech) is an important target.

- audio CD rippers        - RipIT
- audio editors           - Audacity
- audio libraries         - PortAudio
- audio players           - Audacious
- audio processors        - opus-tools, SoX
- ear/music trainers      - GNU Solfege
- ebook readers           - DAISY Player
- music players           - MPD, pianobar
- music typesetters       - GNU Denemo
- screen readers          - Fenrir, Orca, yasr
- speech synthesizers     - eSpeak NG, espeakup, speechd
- VOIP clients            - Linphone, Mumble

#### Braille

Although Braille literacy is far from universal,
Braille support is very important to many blind users.

- braille output          - BRLTTY
- braille translators     - Liblouis
- screen readers          - Fenrir, Orca, yasr

#### Communication

- chat clients            - ii, ircII, irssi, Pidgin, Poezio, Profanity,
                            ScrollZ, sic, WeeChat
- email clients           - Alot, Alpine, mu4e, Mutt, Sup
- email support           - GNU Mailutils, mblaze, OfflineIMAP
- terminal emulators      - LXTerminal, python-pyte
- terminal multiplexers   - GNU Screen, tmux
- VOIP clients            - Linphone, Mumble

#### Desktop Support

- desktop environments    - GNOME, LXQt, MATE, 
- window managers         - KDE, ratpoison

#### Document Preparation

- graph visualizers       - Graphviz
- interactive notebooks   - Jupyter Notebook
- spelling checkers       - GNU Spell, hunspell
- text editors            - Emacspeak, GNU emacs, JOE, ne, Pluma
- text processors         - Diction, Emacs Muse
- typing tutors           - GNU Typist
- word processors         - LibreOffice, WordGrinder

#### Document Presentation

There are many document formats; we want to make them all accessible.

- document converters     - discount, dos2unix, GNU a2ps, intltool, jshon,
                            man2html, Pandoc, ronn, TeX Live, wkhtmltopdf
- document viewers        - Atril
- documentation tools     - Texinfo, XeTeX
- ebook readers           - DAISY Player
- interactive notebooks   - Jupyter Notebook
- OCR support             - GNU Ocrad, Lios, OCRFeeder, OCRmyPDF, ocrodjvu,
                            Tesseract
- PDF support             - OCRmyPDF, Xpdf
- plotting support        - GNU plotutils, Jupyter Notebook, KmPlot, xdot
- web browsers            - Elinks, GNOME Web, Links, Lynx, Surfraw, w3m

#### Games

- game programs           - GNU Chess, GNU Go, TuxMath, TuxType
- MUD clients             - TinTin++
- text game engines       - Fizmo, Frotz

#### Graphics

- 3D modelers             - OpenSCAD
- display managers        - nodm
- graph visualizers       - Graphviz
- image processors        - ImageMagick, GIFT, GIMP

#### Mathematics

- desk calculators        - apcalc, GNU bc, GNU Units, wcalc
- interactive notebooks   - Jupyter Notebook
- spreadsheets            - Gnumeric, LibreOffice, Pyspread
- mathematics support     - GNU Datamash, GNU PSPP, GNU R, JACAL, SageMath

#### Privacy

- encryption support      - GnuPG

#### Programming

- interactive notebooks   - Jupyter Notebook (includes Python)
- programming support     - dialog, Elixir, Gforth, GNU Octave, GNU Prolog,
                            GNU R, ID Utils, Pdmenu, PortAudio, Ruby
- text editors            - GNU Emacs, JOE

To be continued...
'''

[ zoo ]

  snippets    = '...'
