[ about ]

  precis      = 'Disabilities, Opportunities, Internetworking, and Technology'

  verbose     = '''
> The DO-IT (Disabilities, Opportunities, Internetworking, and Technology)
Center is dedicated to empowering people with disabilities through
technology and education.  It promotes awareness and accessibility --
in both the classroom and the workplace -- to maximize the potential of
individuals with disabilities and make our communities more vibrant,
diverse, and inclusive.

> -- [$url]{https://www.washington.edu/doit}
'''

