[ about ]

  precis      = "world's largest Bible-oriented educational website"

  verbose     = '''
> JW.ORG, the world's largest Bible educational website, makes spirituality
accessible with RTF, Notetaker, MP3, and screen readers. Currently, free
downloads are in over 900 languages with Braille literature in over 40
languages.  Age appropriate large print, audio and Braille items are
provided without charge, and encourage all to have a better quality of life. 

> -- [$url]{http://www.jw.org}
'''

