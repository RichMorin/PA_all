[ about ]

  precis      = 'assists blind individuals around the world'

  verbose     = '''
> Headquartered in San Francisco, California, LightHouse for the Blind
and Visually Impaired provides education, training, advocacy, and
community for blind individuals in California and around the world.
Founded and based in San Francisco since 1902, the LightHouse
is one of the largest and most established comprehensive blindness
organizations in North America, with a wide variety of programs to
suit a wide variety of needs, as well as a rich network of blindness
advocates and professionals.

> -- [$url]{http://lighthouse-sf.org}
'''

