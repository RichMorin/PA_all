[ about ]

  precis      = 'provides a wayfinding service for blind travelers'

  verbose     = '''
> ClickAndGo, a wayfinding service for blind travelers, creates accessible
tactile and narrative maps for college, hotel, transit, and other sites.
We offer indoor and outdoor step-by-step walking directions for blind
travelers, and also accessible route data for wheelchair travelers.  Our
data is free to users, and delivered via screenreader, IVR service, or via
MP3 or text download.  We also deliver via app and support our wayfinding
projects with on-site ibeacon messaging. 

> -- [$url]{http://www.clickandgomaps.com}
'''

