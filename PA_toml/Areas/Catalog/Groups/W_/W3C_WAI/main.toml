[ about ]

  precis      = 'develops international standards for the web'

  verbose     = '''
> The World Wide Web Consortium (W3C) develops international standards
for the Web: HTML, CSS, and many more.
The W3C Web Accessibility Initiative (WAI) develops standards and support
materials to help you understand and implement accessibility.

> WAI develops...

> - guidelines which are widely regarded as the international standard
>   for Web accessibility

> - support materials to help understand and implement Web accessibility

> - resources, through international collaboration

> -- [$url]{https://www.w3.org/WAI}
'''

