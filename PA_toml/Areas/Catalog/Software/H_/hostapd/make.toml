# cat_sof|hostapd/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|community/x86_64/hostapd'
  upstream    = 'https://w1.fi/hostapd'

[ os.debian ]

  package     = 'debi_pkgs|unstable/hostapd'
  search      = 'debi_pkgs|search?keywords=hostapd'
  track       = 'https://tracker.debian.org/pkg/hostapd'

  commands    = 'sudo apt-get install hostapd'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
