# cat_sof|Hunspell/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'Hunspell'
  title       = 'Hunspell'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  interfaces  = 'text'
  licenses    = 'free, GPL, LGPL, MPL, open source'
  roles       = 'application, spell checker'
  supports    = 'communication, education, writing'

[ about ]

  precis      = 'a spell checker'

  verbose     = '''
> Hunspell is the spell checker of LibreOffice, OpenOffice.org,
Mozilla Firefox 3 & Thunderbird, Google Chrome,
and it is also used by proprietary software packages,
like macOS, InDesign, memoQ, Opera, and SDL Trados.

> Main features:

> - Extended support for language peculiarities;
Unicode character encoding, compounding and complex morphology.

> - Improved suggestion using n-gram similarity,
rule- and dictionary-based pronunciation data.

> - Morphological analysis, stemming, and generation.

> - Hunspell is based on MySpell and works also with MySpell dictionaries.

> - C++ library under GPL/LGPL/MPL tri-license.

> -- [$url]{https://hunspell.github.io}
'''

[ address.web_site ]

  main        = 'https://hunspell.github.io'
