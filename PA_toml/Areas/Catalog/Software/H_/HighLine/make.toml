# cat_sof|HighLine/make.toml

[ meta ]

[ os.arch ]

  package     = 'ext_aur|ruby-highline'
  upstream    = 'ext_rg|highline'

[ os.debian ]

  package     = 'ext_pd|buster/ruby-highline'
  search      = 'ext_pd|search?keywords=ruby-highline'
  track       = 'https://tracker.debian.org/pkg/ruby-highline'

  commands    = 'sudo apt-get install ruby-highline'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
