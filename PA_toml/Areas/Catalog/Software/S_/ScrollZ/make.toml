# cat_sof|ScrollZ/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_aur|scrollz'
  upstream    = 'http://www.scrollz.info'

[ os.debian ]

  package     = 'debi_pkgs|unstable/scrollz'
  search      = 'debi_pkgs|search?keywords=scrollz'
