# cat_sof|Syncthing/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|community/x86_64/syncthing'
  upstream    = 'http://syncthing.net'
  wiki        = 'arch_wiki|syncthing'

[ os.debian ]

  package     = 'debi_pkgs|unstable/syncthing'
  search      = 'debi_pkgs|search?keywords=syncthing'
  track       = 'https://tracker.debian.org/pkg/syncthing'

  commands    = 'sudo apt-get install syncthing'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
