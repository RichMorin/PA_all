[ meta ]

  actions     = 'build, publish'
  id_str      = 'Syncthing'
  title       = 'Syncthing'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  features    = 'safety, security'
  interfaces  = 'command line, terminal-based, text-based'
  licenses    = 'open source'
  requires    = 'Android, BSD, Darwin, Linux, macOS, MS Windows, Solaris'
  roles       = 'daemon, network software, system software, utility'
