# cat_sof|Xpdf/make.toml

[ meta ]

#! https://wiki.archlinux.org/index.php/PDF,_PS_and_DjVu

[ os.arch ]

  package     = 'arch_pkgs|community/x86_64/xpdf'
  upstream    = 'https://www.xpdfreader.com'

[ os.debian ]

  package     = 'debi_pkgs|buster/xpdf'

[ os.perkify_ubuntu ]

  add_apt     = 'xpdf'
