# cat_sof|Pandoc/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|community/x86_64/pandoc/'
  upstream    = 'https://pandoc.org'

[ os.debian ]

  package     = 'debi_pkgs|unstable/pandoc'
  search      = 'debi_pkgs|search?keywords=pandoc'
  track       = 'https://tracker.debian.org/pkg/pandoc'

  commands    = 'sudo apt-get install pandoc'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
