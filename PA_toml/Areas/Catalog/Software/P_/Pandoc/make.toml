# cat_sof|Pandoc/make.toml

[ meta ]

#!N https://wiki.archlinux.org/index.php/List_of_applications/Documents#Document_converters

[ os.arch ]

  package     = 'arch_pkgs|community/x86_64/pandoc'
  upstream    = 'https://pandoc.org'

[ os.debian ]

  package     = 'debi_pkgs|buster/pandoc'

[ os.perkify_ubuntu ]

  add_apt     = 'pandoc'
