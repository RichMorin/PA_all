[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  interfaces  = 'command line, terminal-based, text-based'
  licenses    = 'open source'
  requires    = 'Raspberry Pi'
  roles       = 'installer, system software, utility'
  supports    = 'SSH, USB stick'

[ about ]

  precis      = 'an enhanced Operating System installer for the Raspberry Pi'

  verbose     = '''
PINN (PINN is not NOOBS) is an enhanced Operating System installer
for the Raspberry Pi.  Here are some of its features:

- storage of OS images on a USB stick
- OS installation from any web server
- control file for OS installation
- SSH access to the installer
'''

