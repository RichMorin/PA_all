# cat_sof|MATE/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|community/x86_64/mate-desktop'
  upstream    = 'http://mate-desktop.org'
  wiki        = 'arch_wiki|MATE'

[ os.debian ]

  package     = 'debi_pkgs|unstable/mate-desktop'
  search      = 'debi_pkgs|search?keywords=mate-desktop'
  track       = 'https://tracker.debian.org/pkg/mate-desktop'
  wiki        = 'https://wiki.debian.org/Mate'

  commands    = 'sudo apt-get install mate-desktop'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = '''
MATE is included in the Raspberry VI distribution, but not in Raspbian.
'''
