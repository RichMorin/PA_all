# cat_sof|MPD/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|extra/x86_64/mpd'
  upstream    = 'https://www.musicpd.org'
  wiki        = 'arch_wiki|Music_Player_Daemon'

[ os.debian ]

  package     = 'debi_pkgs|unstable/mpd'
  search      = 'debi_pkgs|search?keywords=mpd'
  track       = 'https://tracker.debian.org/pkg/mpd'

  commands    = 'sudo apt-get install mpd'
  issues      = '?'
  origin      = 'APT'
  status      = 'ok'
