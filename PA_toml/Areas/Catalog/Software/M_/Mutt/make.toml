# cat_sof|Mutt/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|extra/x86_64/mutt'
  upstream    = 'http://www.mutt.org'
  wiki        = 'arch_wiki|mutt'

[ os.debian ]

  package     = 'debi_pkgs|unstable/mutt'
  search      = 'debi_pkgs|search?keywords=mutt'
  track       = 'https://tracker.debian.org/pkg/mutt'

  commands    = 'sudo apt-get install mutt'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
