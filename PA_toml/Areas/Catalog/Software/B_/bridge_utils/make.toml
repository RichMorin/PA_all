# cat_sof|bridge_utils/make.toml

[ meta ]

[ os.arch ]

  package     = 'ext_aop|core/x86_64/bridge-utils'
  upstream    = 'http://www.linuxfoundation.org/collaborate/workgroups/networking/bridge'

[ os.debian ]

  package     = 'ext_pd|stretch/bridge-utils'
  search      = 'ext_pd|search?keywords=bridge-utils'
  track       = 'https://tracker.debian.org/pkg/bridge-utils'

  commands    = 'sudo apt-get install bridge-utils'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
