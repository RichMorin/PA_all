# cat_sof|bash_completion/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'bash_completion'
  title       = 'bash-completion'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  interfaces  = 'text'
  licenses    = 'open source'
  roles       = 'system software'

[ about ]

  precis      = 'utilities for configuring the Linux Ethernet bridge'

  verbose     = '''
> bash completion extends bash's standard completion behavior
to achieve complex command lines with just a few keystrokes.
This project was conceived to produce programmable completion routines
for the most common Linux/UNIX commands, reducing the amount
of typing sysadmins and programmers need to do on a daily basis.

> -- [$url]{debi_pkgs|buster/bash-completion}
'''

[ address.related ]

  github      = 'ext_gh|scop/bash-completion'
  zoo         = 'arch_wiki|Bash'

[ address.web_site ]

  main        = 'ext_gh|scop/bash-completion'
