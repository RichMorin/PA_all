# cat_sof|BRLTTY/make.toml

[ meta ]

#! https://aur.archlinux.org/packages/brltty-minimal

[ os.arch ]

  package     = 'arch_pkgs|extra/x86_64/brltty'
  upstream    = 'http://mielke.cc/brltty'

[ os.debian ]

  package     = 'debi_pkgs|buster/brltty'

  status      = 'BRLTTY is included in Ubuntu, but not in Raspbian.'

[ os.perkify_ubuntu ]

  add_apt     = 'brltty, brltty-espeak'
