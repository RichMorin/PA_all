# cat_sof|intltool/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'intltool'
  title       = 'intltool'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  interfaces  = 'text'
  licenses    = 'free, GPL, open source'
  roles       = 'application, internationalization tool'
  standards   = 'bonobo ui, glade, nautilus theme, oaf, po, XML'
  supports    = 'communication'

[ about ]

  precis      = 'utility scripts for internationalizing XML'

  verbose     = '''
> Automatically extracts translatable strings from oaf, glade, bonobo ui,
nautilus theme, and other XML files into the po files.

> Automatically merges translations from po files back into .oaf files
(encoding to be 7-bit clean).
The merging mechanism can also be extended to support other types of XML files.

> -- [$url]{https://launchpad.net/intltool}
'''

[ address.web_site ]

  main        = 'https://launchpad.net/intltool'
