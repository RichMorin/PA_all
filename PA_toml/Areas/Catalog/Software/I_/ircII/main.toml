# cat_sof|ircII/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'ircII'
  title       = 'ircII (IRC client, second edition)'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  features    = 'encryption, mIRC colors'
  impairments = 'blindness, low vision'
  interfaces  = 'chat, command line, terminal-based, text-based'
  licenses    = 'open source'
  requires    = 'termcap'
  roles       = 'application, IRC client'
  standards   = 'IRC'
