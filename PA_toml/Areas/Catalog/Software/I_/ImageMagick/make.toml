# cat_sof|ImageMagick/make.toml

[ meta ]

#! https://aur.archlinux.org/packages/imagemagick-full

[ os.arch ]

  package     = 'arch_aur|imagemagick-full'
  upstream    = 'https://www.imagemagick.org/'
