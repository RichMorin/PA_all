# cat_sof|Vim/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|extra/x86_64/vim'
  upstream    = 'https://www.vim.org'

[ os.debian ]

  package     = 'debi_pkgs|unstable/vim'
  search      = 'debi_pkgs|search?keywords=vim'
  track       = 'https://tracker.debian.org/pkg/vim'

  commands    = 'sudo apt-get install vim'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
