# cat_sof|Vim/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'Vim'
  title       = "Vim (Vi Improved)"

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  features    = 'Unix integration'
  impairments = 'blindness, low vision'
  interfaces  = 'command line, terminal-based, text-based'
  licenses    = 'open source'
  requires    = 'curses'
  roles       = 'application, text editor'

[ about ]

  precis      = 'a highly configurable, improved version of vi'

  verbose     = '''
> Vim is a highly configurable text editor for efficiently creating
and changing any kind of text.
It is included as "vi" with most UNIX systems and with Apple OS X. 

> Vim is rock stable and is continuously being developed to become even better.
Among its features are:
>
> - persistent, multi-level undo tree
> - extensive plugin system
> - support for hundreds of programming languages and file formats
> - powerful search and replace
> - integrates with many tools

> -- [$url]{debi_pkgs|unstable/vim}
'''

[ address.related ]

  wikipedia   = 'ext_wp|Vim_(text_editor)'

[ address.web_site ]

  main        = 'https://www.vim.org'
