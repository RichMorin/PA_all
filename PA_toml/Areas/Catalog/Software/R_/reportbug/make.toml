# cat_sof|reportbug/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_aur|reportbug'
  upstream    = 'debi_pkgs|sid/reportbug'

[ os.debian ]

  package     = 'debi_pkgs|unstable/reportbug'
  search      = 'debi_pkgs|search?keywords=reportbug'
  track       = 'https://tracker.debian.org/pkg/reportbug'
  wiki        = 'https://wiki.debian.org/reportbug'
  # https://www.debian.org/Bugs/Reporting

  commands    = 'sudo apt-get install reportbug'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
