# cat_sof|ronn/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'ronn'
  title       = 'ronn'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'NA'

[ meta.tags ]

  interfaces  = 'text'
  licenses    = 'open source'
  roles       = 'application, text processor'

[ about ]

  precis      = 'a tool for generating manuals'

  verbose     = '''
> Ronn builds manuals.
It converts simple, human readable textfiles to roff for terminal display,
and also to HTML for the web.

> The source format includes all of Markdown but has a more rigid structure
and syntax extensions for features commonly found in manpages
(definition lists, link notation, etc.).
The ronn-format(7) manual page defines the format in detail.

> -- [$url]{ext_gh|rtomayko/ronn#readme}
'''

[ address.related ]

  github      = 'ext_gh|rtomayko/ronn'

[ address.web_site ]

  main        = 'https://rtomayko.github.io/ronn'
