[ about ]

  precis      = 'a blind-friendly version of the Raspbian Lite OS'

  verbose     = '''
Raspberry VI (Raspbian for the visually impaired) starts with Raspbian
Lite, then adds several relevant features:

- MATE            - desktop environment, based on GNOME 2
- Orca            - graphical screen reader for GNOME
- Piespeakup      - espeakup for the Raspberry Pi
- Speakup         - console screen reader
'''

