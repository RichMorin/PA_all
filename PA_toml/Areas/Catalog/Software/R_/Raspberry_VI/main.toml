[ meta.tags ]

  features    = 'screen reader, speech synthesis'
  impairments = 'blindness, low vision'
  interfaces  = 'text'
  licenses    = 'free, open source'
  requires    = 'Linux, Raspberry Pi, Raspbian Lite'
