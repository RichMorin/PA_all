# cat_sof|eSpeakNG/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|community/x86_64/espeak-ng/'
  upstream    = 'ext_gh|espeak-ng/espeak-ng'

[ os.debian ]

  package     = 'debi_pkgs|unstable/espeak'

  status      = '''
eSpeak NG is included in the Raspberry VI distribution, but not in Raspbian.
'''

[ os.perkify_ubuntu ]

  add_apt     = 'espeak-ng, espeak-ng-data'
