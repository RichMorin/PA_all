# cat_sof|espeakup/make.toml

[ meta ]

[ os.arch ]

  package     = 'ext_aop|community/x86_64/espeakup'
  upstream    = 'ext_gh|williamh/espeakup'

[ os.debian ]

  package     = 'ext_pd|stretch/espeakup'
  search      = 'ext_pd|search?keywords=espeakup'
  track       = 'https://tracker.debian.org/pkg/espeakup'

  commands    = 'sudo apt-get install espeakup'
  issues      = '''
Process: 18547 ExecStart=/usr/bin/espeakup -V ${VOICE}
  (code=exited, status=2)
espeakup.service: Failed with result 'exit-code'.
'''
  origin      = 'APT'

  status      = '''
espeakup is included in the Raspberry VI distribution.
'''
