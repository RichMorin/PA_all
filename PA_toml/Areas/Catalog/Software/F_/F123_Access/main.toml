  actions     = 'build, publish'
  id_str      = 'F123_Access'
  title       = 'F123 Access'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'
  provider    = 'cat_gro|F123'

[ meta.tags ]

  features    = 'reformats website pages'
  impairments = 'blindness, low vision'
  interfaces  = 'command line, terminal-based, text-based, web'
  licenses    = 'open source'
