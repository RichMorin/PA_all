[ meta ]

  actions     = 'build, publish'
  id_str      = 'Fenrir'
  title       = 'Fenrir'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'NA'
  provider    = 'cat_gro|Linux_a11y'

[ meta.tags ]

  features    = 'configurable, driver-based, flexible, modular'
  impairments = 'blindness, low vision'
  interfaces  = 'audio, speech, text'
