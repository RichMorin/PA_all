# cat_sof|GNU_bc/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|extra/x86_64/bc/'
  upstream    = 'ext_gs|bc'

[ os.debian ]

  package     = 'debi_pkgs|unstable/bc'
  search      = 'debi_pkgs|search?keywords=bc'
  track       = 'https://tracker.debian.org/pkg/bc'

  commands    = 'sudo apt-get install bc'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
