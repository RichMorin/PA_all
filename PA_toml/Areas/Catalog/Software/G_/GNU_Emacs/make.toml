# cat_sof|GNU_Emacs/make.toml

[ meta ]

[ os.arch ]

  package     = 'ext_aop|extra/x86_64/emacs/'
  upstream    = 'http://www.gnu.org/software/emacs/emacs.html'

[ os.debian ]

  package     = 'ext_pd|stretch/emacs'
  search      = 'ext_pd|search?keywords=emacs'
  track       = 'https://tracker.debian.org/pkg/emacs'

  commands    = 'sudo apt-get install emacs'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'GNU Emacs is included in Ubuntu, but not in Raspbian.'
