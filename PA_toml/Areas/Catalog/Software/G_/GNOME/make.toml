# cat_sof|GNOME/make.toml

[ meta ]

#! arch_pkgs|extra/x86_64/gnome-shell

[ os.arch ]

  package     = 'https://www.archlinux.org/groups/x86_64/gnome'
  wiki        = 'arch_wiki|GNOME'

[ os.debian ]

  package     = 'debi_pkgs|buster/gnome'
  wiki        = 'https://wiki.debian.org/Gnome'
  # Debian Stretch includes GNOME 3.22.

[ os.perkify_ubuntu ]

  add_apt     = 'gnome'
