# cat_sof|GnuPG/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'GnuPG'
  title       = 'GnuPG (GNU Privacy Guard)'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  interfaces  = 'text'
  licenses    = 'free, GNU GPL, open source'
  roles       = 'application, encryption utility'
  standards   = 'OpenPGP, PGP, RFC4880, S/MIME, SSH'
  supports    = 'privacy'

[ about ]

  precis      = 'The GNU Privacy Guard, an encryption tool'

  verbose     = '''
> GnuPG is a complete and free implementation of the OpenPGP standard
as defined by RFC4880 (also known as PGP).
GnuPG allows you to encrypt and sign your data and communications;
it features a versatile key management system,
along with access modules for all kinds of public key directories.
GnuPG, also known as GPG, is a command line tool
with features for easy integration with other applications.
A wealth of frontend applications and libraries are available.
GnuPG also provides support for S/MIME and Secure Shell (ssh).

> -- [$url]{https://www.gnupg.org}
'''

[ address.web_site ]

  main        = 'https://www.gnupg.org'
