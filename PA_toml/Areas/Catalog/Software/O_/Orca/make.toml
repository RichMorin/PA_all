# cat_sof|Orca/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|extra/any/orca/'
  upstream    = 'https://wiki.gnome.org/Projects/Orca'
  wiki        = 'arch_wiki|Simple_Orca_Plugin_System'

[ os.debian ]

  package     = 'debi_pkgs|unstable/orca'
  search      = 'debi_pkgs|search?keywords=orca'
  track       = 'https://tracker.debian.org/pkg/orca'
  wiki        = 'https://wiki.debian.org/Orca'

  commands    = 'sudo apt-get install orca'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'Orca is included in the Raspberry VI and Ubuntu distributions.'
