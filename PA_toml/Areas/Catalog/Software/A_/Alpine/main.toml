# cat_sof|Alpine/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'Alpine'
  title       = 'Alpine'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  impairments = 'blindness, low vision'
  interfaces  = 'command line, email, terminal-based, text-based'
  licenses    = 'Apache, open source'
  requires    = 'curses, PINE'
  roles       = 'application, email client'
  standards   = 'IMAP, SMTP, TLS'
  supports    = 'communication'

[ about ]

  precis      = 'a text-based email client, novice-friendly but powerful'

  verbose     = '''
> Alpine is an upgrade of the well-known PINE email client.  Its name
derives from the use of the Apache License and its ties to PINE.  It
features a full suite of support for mail protocols like IMAP and SMTP
and security protocols like TLS.  It uses curses for its interface.

> -- [$url]{ext_pd|stretch/alpine}
'''

[ address.related ]

  wikipedia   = 'ext_wp|Alpine_(email_client)'

[ address.web_site ]

  faq         = 'main|/faq/'
  main        = 'https://www.washington.edu/alpine'
  man_page    = 'main|/mans.html'
