# cat_sof|Alot/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'Alot'
  title       = 'Alot'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  features    = 'modular, prompt driven'
  interfaces  = 'text'
  licenses    = 'open source'
  requires    = 'Notmuch, Python, Urwid'
  roles       = 'application, email client'
  supports    = 'communication'

[ about ]

  precis      = 'a terminal-based mail user agent'
  # "fast, global-search and tag-based email system"
  # "text mode MUA using notmuch mail"

  verbose     = '''
> Alot is a terminal-based mail user agent based on the Notmuch mail indexer.
It is written in Python, using the Urwid toolkit, and features a modular
and command prompt driven interface to provide a full MUA experience as an
alternative to the Emacs mode shipped with Notmuch.

> -- [$url]{ext_gh|pazz/alot}
'''

[ address.related ]

  github      = 'ext_gh|pazz/alot'
  zoo         = 'arch_wiki|Notmuch, https://notmuchmail.org, http://urwid.org'

[ address.web_site ]

  faq         = 'manual|/faq.html'
  manual      = 'https://alot.readthedocs.io/en/latest'
