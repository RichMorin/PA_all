# cat_sof|Alacritty/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'Alacritty'
  title       = 'Alacritty'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  features    = 'cross-platform, GPU-accelerated'
  impairments = 'blindness, low vision'
  interfaces  = 'terminal-based, text-based'
  licenses    = 'Apache, open source'
  roles       = 'application, terminal emulator'

[ about ]

  precis      = 'a cross-platform, GPU-accelerated terminal emulator'

  verbose     = '''
> Alacritty is the fastest terminal emulator in existence.
Using the GPU for rendering enables optimizations
that simply aren't possible without it.
Alacritty currently supports macOS, Linux, BSD, and Windows.

> -- [$url]{ext_gh|jwilm/alacritty}
'''

[ address.web_site ]

  main        = 'ext_gh|jwilm/alacritty'
