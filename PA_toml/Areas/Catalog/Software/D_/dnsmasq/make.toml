# cat_sof|dnsmasq/make.toml

[ meta ]

[ os.arch ]

  package     = 'ext_aop|extra/x86_64/dnsmasq'
  upstream    = 'http://www.thekelleys.org.uk/dnsmasq/doc.html'
  wiki        = 'ext_awi|dnsmasq'

[ os.debian ]

  package     = 'ext_pd|buster/dnsmasq'
  search      = 'ext_pd|search?keywords=dnsmasq'
