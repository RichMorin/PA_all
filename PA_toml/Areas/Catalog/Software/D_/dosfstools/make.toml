# cat_sof|dosfstools/make.toml

[ meta ]

[ os.arch ]

  package     = 'ext_aop|core/x86_64/dosfstools'
  upstream    = 'ext_gh|dosfstools/dosfstools'

[ os.debian ]

  package     = 'ext_pd|stretch/dosfstools'
