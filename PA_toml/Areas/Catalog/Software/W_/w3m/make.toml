# cat_sof|w3m/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|extra/x86_64/w3m'
  upstream    = 'https://salsa.debian.org/debian/w3m'

[ os.debian ]

  package     = 'debi_pkgs|unstable/w3m'
  search      = 'debi_pkgs|search?keywords=w3m'
  track       = 'https://tracker.debian.org/pkg/w3m'

  commands    = 'sudo apt-get install w3m'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
