# cat_sof|w3m/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'w3m'
  title       = 'w3m'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'NA'

[ meta.tags ]

  interfaces  = 'text'
  licenses    = 'open source'
  roles       = 'application, terminal pager, web browser'
  standards   = 'HTML, HTTP, SSL'
  supports    = 'communication'

[ about ]

  precis      = 'a text-based web browser and terminal pager'
  # WWW browsable pager with excellent tables/frames support

  verbose     = '''
> w3m is a free software/open source text-based web browser and terminal
pager.  It has support for tables, frames, SSL connections, color and
inline images on suitable terminals.  Generally, it renders pages in a
form as true to their original layout as possible.

> -- [$url]{ext_wp|W3m}
'''

[ address.related ]

  sourceforge = 'http://w3m.sourceforge.net'
  wikipedia   = 'ext_wp|W3m'
  zoo         = 'http://pub.ks-and-ks.ne.jp/prog/w3mmee'

[ address.web_site ]

  main        = 'http://w3m.sourceforge.net'
