# cat_sof|wcalc/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_aur|wcalc'
  upstream    = 'http://w-calc.sourceforge.net'

[ os.debian ]

  package     = 'debi_pkgs|unstable/wcalc'
  search      = 'debi_pkgs|search?keywords=wcalc'
  track       = 'https://tracker.debian.org/pkg/wcalc'

  commands    = 'sudo apt-get install wcalc'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
