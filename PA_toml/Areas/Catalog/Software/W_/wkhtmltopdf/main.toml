# cat_sof|wkhtmltopdf/main.toml

[ meta ]

  actions     = 'build, publish'
  id_str      = 'wkhtmltopdf'
  title       = 'wkhtmltopdf'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  interfaces  = 'text'
  licenses    = 'free, LGPLv3, open source'
  roles       = 'document converter, library, utility'
  standards   = 'HTML, PDF'
  supports    = 'communication, reading'

[ about ]

  precis      = 'render HTML into PDF and various image formats'

  verbose     = '''
> `wkhtmltopdf` and `wkhtmltoimage` are open source (LGPLv3) command line tools
to render HTML into PDF and various image formats
using the Qt WebKit rendering engine.
These run entirely "headless" and do not require a display or display service.

> There is also a C library, if you're into that kind of thing.

> -- [$url]{https://wkhtmltopdf.org}
'''

[ address.related ]

  github      = 'ext_gh|wkhtmltopdf/wkhtmltopdf'

[ address.web_site ]

  main        = 'https://wkhtmltopdf.org'
