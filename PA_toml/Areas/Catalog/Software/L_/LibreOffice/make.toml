# cat_sof|LibreOffice/make.toml

[ meta ]

#! https://wiki.archlinux.org/index.php/Apache_OpenOffice
# Since Wheezy, LibreOffice replaced OpenOffice.

[ os.arch ]

  wiki        = 'arch_wiki|LibreOffice'

# lots of versions; punting for now...

[ os.debian ]

  package     = '''
debi_pkgs|buster/libreoffice,
debi_pkgs|buster/libreoffice-gnome,
debi_pkgs|buster/libreoffice-kde,
'''

[ os.perkify_ubuntu ]

  add_apt     = 'libreoffice, libreoffice-gnome, libreoffice-kde'
