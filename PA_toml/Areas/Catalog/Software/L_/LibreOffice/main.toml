  verbose     = '''
> LibreOffice is a free and open-source office suite,
a project of The Document Foundation. ...
The LibreOffice suite comprises programs for word processing,
the creation and editing of spreadsheets, slideshows, diagrams and drawings,
working with databases, and composing mathematical formulae.
It is available in 115 languages.

> -- [$url]{ext_wp|LibreOffice}

The suite includes several programs, including:

- Base      - database management program
- Calc      - spreadsheet program
- Draw      - diagrammer and graphics editor
- Impress   - presentation program
- Math      - mathematical formula editor
- Writer    - word processor
'''

