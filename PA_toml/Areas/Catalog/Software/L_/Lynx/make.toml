# cat_sof|Lynx/make.toml

[ meta ]

[ os.arch ]

  package     = 'ext_aop|extra/x86_64/lynx/'
  upstream    = 'https://lynx.browser.org'

[ os.debian ]

  package     = 'ext_pd|stretch/lynx'
  search      = 'ext_pd|search?keywords=lynx'
  track       = 'https://tracker.debian.org/pkg/lynx'

  commands    = 'sudo apt-get install lynx'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
