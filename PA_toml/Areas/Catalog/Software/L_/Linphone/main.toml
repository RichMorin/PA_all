  title       = 'Linphone'

[ meta.refs ]

  f_authors   = 'cat_peo|Rich_Morin'
  f_editors   = 'cat_peo|Rich_Morin'

[ meta.tags ]

  interfaces  = 'audio, text, video'
  licenses    = 'free, GPL, open source'
