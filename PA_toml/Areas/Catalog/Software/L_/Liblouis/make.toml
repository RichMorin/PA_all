# cat_sof|Liblouis/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|extra/x86_64/liblouis'
  upstream    = 'http://liblouis.org'

[ os.debian ]

  package     = '''
debi_pkgs|buster/liblouis-bin,
debi_pkgs|buster/liblouis-data,
'''

[ os.perkify_ubuntu ]

  add_apt     = 'liblouis-bin, liblouis-data'
