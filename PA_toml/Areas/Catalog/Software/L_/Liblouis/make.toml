# cat_sof|Liblouis/make.toml

[ meta ]

[ os.arch ]

  package     = 'arch_pkgs|extra/x86_64/liblouis'
  upstream    = 'http://liblouis.org'

[ os.debian ]

  package     = 'debi_pkgs|unstable/liblouis-data'
  search      = 'debi_pkgs|search?keywords=liblouis-data'
  track       = 'https://tracker.debian.org/pkg/liblouis-data'

  commands    = 'sudo apt-get install liblouis-data'
  issues      = 'installs automagically'
  origin      = 'APT'
  status      = 'ok'
